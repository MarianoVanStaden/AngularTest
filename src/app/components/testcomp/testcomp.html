<!-- Modal -->
<div id="popUp" *ngIf="isPopupVisible">
    <h3>Edit Element</h3>
    <table>
        <tr>
            <td><label>ID:</label></td>
            <td><input [(ngModel)]="selectedElement.id" disabled /></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input [(ngModel)]="selectedElement.name" /></td>
        </tr>
        <tr>
            <td><label>Capacity:</label></td>
            <td><input [(ngModel)]="selectedElement.data.capacity" /></td>
        </tr>
        <tr>
            <td><label>Color:</label></td>
            <td><input [(ngModel)]="selectedElement.data.color" /></td>
        </tr>
        <tr>
            <td><label>Screen Size:</label></td>
            <td><input [(ngModel)]="selectedElement.data.screenSize" /></td>
        </tr>
        <tr>
            <td><label>Generation:</label></td>
            <td><input [(ngModel)]="selectedElement.data.generation" /></td>
        </tr>
        <tr>
            <td><label>Price:</label></td>
            <td><input type="number" [(ngModel)]="selectedElement.data.price" /></td>
        </tr>
    </table>
    <button (click)="updateElement()">Update</button>
    <button (click)="closePopup()">Close</button>
</div>
